syntax = "proto3";
package log;

option go_package = "/proto";

message Log {
    bytes BlockCount = 1; 
    bytes TransactionHash = 2; 
    bytes Address = 3;
    bytes Data = 4; 
    repeated bytes Topics = 5;
}

message Logs{
    repeated Log logs = 1;
}

message LogHashData {
    bytes LastLogHash = 1;
    Log Log = 2;
}
