syntax = "proto3";
package pack;

import "proto/transaction.proto";

option go_package = "/proto";

message PackHashData {
    repeated bytes TransactionHashes = 1;
}

message Pack {
    repeated transaction.Transaction Transactions = 1;
    bytes AggregateSign = 2;
    bytes Hash = 3;
    int64 TimeStamp = 4;
}

message Packs {
    repeated Pack Packs = 1;
}

message CheckSignAndDataPacksResult {
    repeated bytes ValidPacks = 1;
    repeated bytes InvalidPacks = 2;
}