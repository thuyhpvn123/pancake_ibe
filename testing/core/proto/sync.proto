syntax = "proto3";
package poh;
import "proto/block.proto";
import "proto/accountState.proto";
import "proto/transaction.proto";

option go_package = "/proto";


message SyncData{
    map<string,string> DbData = 1; 
    block.Block LastBlock = 2; 
    bool Finished = 3; 
}

message SyncVotingBlock {
    block.Block block = 1; 
    map<string,accountState.AccountState> AccountStates = 2; 
    transaction.Transactions Transactions = 3; 
}